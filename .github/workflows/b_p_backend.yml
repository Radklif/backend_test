name: backend
on:
  workflow_call:
        
jobs:
    b_p_backend:
      runs-on: self-hosted
      steps:
        - 
         name: Checkout TB
         uses: actions/checkout@v3
        -
         name: Set up QEMU
         uses: docker/setup-qemu-action@v2
        -
         name: Set up Docker Buildx
         uses: docker/setup-buildx-action@v2
        -
         name: Docker login
         uses: docker/login-action@v2
         with:
          registry: localhost:5000
          username: test
          password: test
        -
         name: Build and push
         uses: docker/build-push-action@v3
         with:
          context: ./test_backend
          file: ./test_backend/Dockerfile
          push: true
          tags: localhost:5000/test_backend
